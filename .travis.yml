# 관리자 권한 갖기 
sudo: required 

# 언어(플랫폼) 선택 
language: generic

# 도커 환경 구성 
services:
  - docker 

# 스크립트를 실행할 수 있는 환경 구성 
before_install:
  - echo "start creating an image with dockerfile"
  - docker build -t leew/docker-react-app -f Dockerfile.dev .

# 실행할 스크립트(테스트 실행)
script:
  - docker run -e CI=true leew/docker-react-app npm run test -- --coverage

# 테스트 성공 후에 할 일 
after_success:
  - echo "Test Success"